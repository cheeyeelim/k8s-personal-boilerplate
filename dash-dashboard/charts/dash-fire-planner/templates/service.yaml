apiVersion: v1
kind: Service
metadata:
  name: {{ include "dash-fire-planner.fullname" . }}
  labels:
    {{- include "dash-fire-planner.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "dash-fire-planner.selectorLabels" . | nindent 4 }}

---

{{- if .Values.metrics.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ printf "%s-metrics" (include "dash-fire-planner.fullname" .) }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    app.kubernetes.io/component: metrics
    {{- include "dash-fire-planner.labels" . | nindent 4 }}
  annotations:
    prometheus.io/port: {{ .Values.metrics.service.port | quote }}
    prometheus.io/scrape: "true"
spec:
  type: ClusterIP
  ports:
    - name: {{ .Values.metrics.service.ports.name }}
      port: {{ .Values.metrics.service.ports.port }}
      targetPort: {{ .Values.metrics.service.ports.name }}
  # The selector for dash-fire-planner-metrics can be the same as dash-fire-planner
  # Because selector targets pods, not individual containers
  selector:
    {{- include "dash-fire-planner.selectorLabels" . | nindent 4 }}
{{- end }}
